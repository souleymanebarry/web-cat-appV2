<div class="container" *ngIf="productFormGroup">
  {{productFormGroup.value | json}}
  <form [formGroup]="productFormGroup">
    <div class="form-group">
      <label>ID:</label>
      <input hidden="hidden" type="number" class="form-control" formControlName="id">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name"
             [ngClass]="{ 'is-invalid': submitted && fields['name'].errors }">

      <div *ngIf="submitted && fields['name'].errors" class="invalid-feedback">
        <div *ngIf="fields['name'].errors?.['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="number" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" class="form-control" formControlName="quantity">
    </div>

    <div class="form-group">
      <label >Selected</label>
      <input class="form-check" type="checkbox" formControlName="selected">
    </div>

    <div class="form-group">
      <label >Available</label>
      <input class="form-check" type="checkbox" formControlName="available">
    </div>
    <button class="btn btn-success" type="submit" (click)="updateProduct()">update</button>
  </form>
</div>
